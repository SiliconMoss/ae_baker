name: Build and Release ZXP

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download ZXPSignCmd
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin
          Invoke-WebRequest -Uri "https://github.com/Adobe-CEP/CEP-Resources/raw/refs/heads/master/ZXPSignCMD/4.1.3/x64/ZXPSignCmd.exe" -OutFile bin/ZXPSignCmd.exe

      - name: Prepare Extension Folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/ae_baker
          Copy-Item -Path "CSXS", "index.html", "styles.css", "js", "jsx" -Destination "dist/ae_baker" -Recurse -Force
          if (Test-Path "dist/ae_baker/.debug") { Remove-Item "dist/ae_baker/.debug" -Force }

      - name: Create Self-Signed Certificate
        shell: pwsh
        run: |
          .\bin\ZXPSignCmd.exe -selfSignedCert US NY "Antigravity" "AE Baker" password cert.p12
          
      - name: Sign and Package ZXP
        shell: pwsh
        run: |
          .\bin\ZXPSignCmd.exe -sign dist/ae_baker ae_baker_${{ github.ref_name }}.zxp cert.p12 password -tsa http://timestamp.digicert.com

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "ae_baker_${{ github.ref_name }}.zxp"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
